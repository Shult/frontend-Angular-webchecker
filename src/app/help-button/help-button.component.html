<button class="help-button" (click)="toggleHelp()">?</button>
<div class="help-tooltip" [class.show]="showHelpTooltip">
  <p>To print the page in color, please follow this step:</p>
  <ul>
    <li>In "Color", select "Color"</li>
    <li>Click on "More settings"</li>
    <li>In "Options", tick "Background graphics"</li>
    <li>Finally click on "Print"</li>
  </ul>
</div>
