<a [href]="apiUrl"><button class="button-gray">Home</button></a>
<input class="active" type="file" (change)="onFileSelectedPrecheck($event)">
<input class="active" type="file" (change)="onFileSelectedPostcheck($event)">
<button class="button-green" id="bt_check" (click)="onSubmit()">Compare logs</button>

<table mat-table [dataSource]="differences" class="mat-elevation-z8">

  <!-- URL Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <!-- Status 1 Column -->
  <ng-container matColumnDef="status1">
    <th mat-header-cell *matHeaderCellDef> Status 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.status1}} </td>
  </ng-container>

  <!-- Status 2 Column -->
  <ng-container matColumnDef="status2">
    <th mat-header-cell *matHeaderCellDef> Status 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.status2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
