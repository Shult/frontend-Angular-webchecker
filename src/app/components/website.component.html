<div class="website-container" *ngFor="let website of websites">
  <div class="website-screenshot">
    <img [src]="'http://localhost:3000/' + website.screen" alt="Screenshot">
  </div>
  <div class="website-info">
    <h2>{{ website.url }}</h2>
    <p>Status: {{ website.status }}</p>
    <p>Response time: {{ website.responseTime }}s</p>
  </div>
</div>
